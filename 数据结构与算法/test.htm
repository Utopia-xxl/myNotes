<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
 * @param {string} digits
 * @return {string[]}
 */
var letterCombinations = function(digits) {
    const keys = {2:"abc",3:"def",4:"ghi",5:"jkl",6:"mno",7:"pqrs",8:"tuv",9:"wxyz"};
    
    let onPath = []; // 记录路径上的元素
    let res = new Array(); // 存放最后的返回结果
    const backtrack = function(digits,index){
        if(onPath.length===digits.length){
            // 已经满足情况，存放结果
            res.push(onPath.join());
            return;
        }
        // console.log(index,digits[index],keys[digits[index]])
        for(let i = 0;i<keys[digits[index]].length;i++){
            console.log(typeof onPath)
            onPath.push(keys[digits[index]][i]);
            backtrack(digits,index+1);
            onPath = onPath.pop();

        }
    }
    backtrack(digits,0);
    return res;
};
letterCombinations("23");
    </script>
</body>
</html>
